<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L + M</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: white;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        p {
            font-size: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        .photo-frame {
            width: 250px;
            height: 250px;
            border: 10px solid #ff6b81;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px auto;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            background: #ff6b81;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 5px 15px rgba(255, 107, 129, 0.3);
            border: none;
            cursor: pointer;
            position: relative;
        }

        .btn:hover {
            background: #e63950;
            box-shadow: 0 5px 15px rgba(255, 107, 129, 0.6);
        }

        .btn-no {
            position: relative;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background: red;
            opacity: 0.6;
            clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0% 40%);
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.8) rotate(0deg);
                opacity: 1;
            }
            50% {
                opacity: 0.5;
                transform: translateY(-50vh) scale(1.1) rotate(10deg);
            }
            100% {
                transform: translateY(-100vh) scale(1.3) rotate(-10deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            document.querySelector(".hearts-container").appendChild(heart);

            const randomLeft = Math.random() * 100;
            const randomSize = Math.random() * 15 + 10;
            const randomDuration = Math.random() * 3 + 2;

            heart.style.left = `${randomLeft}%`;
            heart.style.width = `${randomSize}px`;
            heart.style.height = `${randomSize}px`;

    </script>

</html>
